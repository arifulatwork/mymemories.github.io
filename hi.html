<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium IPTV - Watch Live TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2a2a72;
            --secondary: #009ffd;
            --dark: #232528;
            --light: #f3f3f3;
            --accent: #ffa400;
            --success: #00a878;
            --error: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo i {
            font-size: 2rem;
            color: var(--accent);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        
        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--accent);
        }
        
        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Player Section */
        .player-section {
            display: none;
            margin-bottom: 3rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .player-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .player-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-header h2 {
            font-size: 1.5rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .player-actions {
            display: flex;
            gap: 1rem;
        }
        
        .player-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .player-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--accent);
        }
        
        .close-player:hover {
            transform: rotate(90deg);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #000;
        }
        
        .video-container video, .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .player-error {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: var(--light);
            padding: 2rem;
            text-align: center;
            z-index: 10;
        }
        
        .player-error i {
            font-size: 3rem;
            color: var(--error);
            margin-bottom: 1rem;
        }
        
        .player-error h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .player-error p {
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .retry-btn {
            background: var(--accent);
            color: var(--dark);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: #ffb733;
        }
        
        /* Channel Grid */
        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 4px;
            background: linear-gradient(to right, var(--accent), transparent);
            border-radius: 2px;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .channel-card {
            background: rgba(42, 42, 114, 0.3);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .channel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: rgba(42, 42, 114, 0.5);
        }
        
        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.7));
            z-index: 1;
        }
        
        .channel-logo {
            width: 100%;
            height: 120px;
            object-fit: contain;
            padding: 1rem;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .channel-info {
            padding: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .channel-info h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-info p {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .channel-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--success);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 3;
        }
        
        .favorite-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--accent);
            z-index: 3;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .youtube-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--error);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 3;
        }
        
        /* Categories */
        .categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        
        .categories::-webkit-scrollbar {
            height: 5px;
        }
        
        .categories::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 5px;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 600;
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--accent);
            color: var(--dark);
        }
        
        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .footer-links a {
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--accent);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .social-icons a {
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            color: var(--accent);
            transform: translateY(-5px);
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            .player-header h2 {
                font-size: 1.2rem;
            }
        }
        
        /* Loading Spinner */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Quality Selector */
        .quality-selector {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            overflow: hidden;
            z-index: 20;
            display: none;
        }
        
        .quality-option {
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quality-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .quality-option.active {
            background: var(--accent);
            color: var(--dark);
            font-weight: bold;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
        
        /* Search Bar */
        .search-container {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            padding-left: 3rem;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--accent);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-tv"></i>
            <h1>Premium IPTV</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active" id="home-link">Home</a></li>
                <li><a href="#" id="live-link">Live TV</a></li>
                <li><a href="#" id="movies-link">Movies</a></li>
                <li><a href="#" id="sports-link">Sports</a></li>
                <li><a href="#" id="favorites-link">Favorites</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Search channels...">
        </div>
        
        <!-- Player Section -->
        <div class="player-section" id="player-section">
            <div class="player-header">
                <h2 id="current-channel"><i class="fas fa-tv"></i> <span>Channel Name</span></h2>
                <div class="player-actions">
                    <button class="player-btn" id="fullscreen-btn" title="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="player-btn" id="favorite-btn" title="Add to favorites">
                        <i class="far fa-heart"></i>
                    </button>
                    <button class="player-btn close-player" id="close-player" title="Close player">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="video-container">
                <div class="spinner" id="player-spinner"></div>
                <div class="player-error" id="player-error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Stream Error</h3>
                    <p id="error-message">Unable to load the stream. Please try again later.</p>
                    <button class="retry-btn" id="retry-btn">Retry</button>
                </div>
                <video id="video-player" controls playsinline></video>
                <iframe id="youtube-player" style="display: none;" frameborder="0" allowfullscreen
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
        </div>
        
        <!-- Categories -->
        <div class="categories">
            <button class="category-btn active" data-category="all">All Channels</button>
            <button class="category-btn" data-category="entertainment">Entertainment</button>
            <button class="category-btn" data-category="news">News</button>
            <button class="category-btn" data-category="sports">Sports</button>
            <button class="category-btn" data-category="movies">Movies</button>
            <button class="category-btn" data-category="kids">Kids</button>
            <button class="category-btn" data-category="music">Music</button>
        </div>
        
        <!-- Popular Channels -->
        <h2 class="section-title">Popular Channels</h2>
        <div class="channels-grid" id="channels-grid">
            <!-- Channels will be added dynamically with JavaScript -->
        </div>
        
        <!-- Sports Channels -->
        <h2 class="section-title">Sports Channels</h2>
        <div class="channels-grid" id="sports-grid">
            <!-- Sports channels will be added dynamically -->
        </div>
        
        <!-- News Channels -->
        <h2 class="section-title">News Channels</h2>
        <div class="channels-grid" id="news-grid">
            <!-- News channels will be added dynamically -->
        </div>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">FAQ</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
        </div>
        <p class="copyright">© 2023 Premium IPTV. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Enhanced channel data with both M3U8 and YouTube streams
        const channels = [
            {
                id: 1,
                name: "HBO HD",
                category: "movies",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/HBO_logo.svg/1200px-HBO_logo.svg.png",
                stream: "https://dzkyvlfyge.erbvr.com/PeaceTvUrdu/index.m3u8", // Replaced with working test stream
                type: "m3u8",
                isHD: true
            },
            {
                id: 2,
                name: "CNN Live",
                category: "news",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/CNN_International_logo.svg/1200px-CNN_International_logo.svg.png",
                stream: "https://www.youtube.com/embed/UoQ4GO38F8U?autoplay=1",
                type: "youtube",
                isHD: true
            },
            {
                id: 3,
                name: "Sports Channel",
                category: "sports",
                logo: "https://via.placeholder.com/180x120?text=Sports",
                stream: "https://test-streams.mux.dev/tears-of-steel/tears-of-steel.m3u8",
                type: "m3u8",
                isHD: true
            }
        ];
        
        // DOM Elements
        const channelsGrid = document.getElementById('channels-grid');
        const sportsGrid = document.getElementById('sports-grid');
        const newsGrid = document.getElementById('news-grid');
        const playerSection = document.getElementById('player-section');
        const videoPlayer = document.getElementById('video-player');
        const youtubePlayer = document.getElementById('youtube-player');
        const currentChannel = document.getElementById('current-channel').querySelector('span');
        const closePlayerBtn = document.getElementById('close-player');
        const playerSpinner = document.getElementById('player-spinner');
        const playerError = document.getElementById('player-error');
        const errorMessage = document.getElementById('error-message');
        const retryBtn = document.getElementById('retry-btn');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const favoriteBtn = document.getElementById('favorite-btn');
        const searchInput = document.getElementById('search-input');
        
        // App State
        const appState = {
            currentStream: null,
            currentChannelId: null,
            favorites: JSON.parse(localStorage.getItem('iptv-favorites')) || [],
            volume: localStorage.getItem('iptv-volume') || 1,
            isMuted: localStorage.getItem('iptv-muted') === 'true' || false,
            lastError: null,
            hls: null // To store HLS instance
        };
        
        // Initialize the app
        function init() {
            renderChannels();
            setupEventListeners();
            restorePlayerSettings();
            
            // Debug info
            console.log("HLS supported:", Hls.isSupported());
            console.log("Native HLS support:", videoPlayer.canPlayType('application/vnd.apple.mpegurl'));
        }
        
        // Restore player settings from localStorage
        function restorePlayerSettings() {
            videoPlayer.volume = parseFloat(appState.volume);
            videoPlayer.muted = appState.isMuted;
        }
        
        // Render channels to the grid
        function renderChannels(filter = '') {
            channelsGrid.innerHTML = '';
            sportsGrid.innerHTML = '';
            newsGrid.innerHTML = '';
            
            // Filter channels by search term if provided
            const filteredChannels = filter ? 
                channels.filter(channel => 
                    channel.name.toLowerCase().includes(filter.toLowerCase()) || 
                    channel.category.toLowerCase().includes(filter.toLowerCase())
                ) : 
                [...channels];
            
            // Sort favorites first, then shuffle the rest
            const sortedChannels = filteredChannels.sort((a, b) => {
                const aIsFavorite = appState.favorites.includes(a.id);
                const bIsFavorite = appState.favorites.includes(b.id);
                return bIsFavorite - aIsFavorite;
            });
            
            // Shuffle non-favorite channels for variety
            const nonFavorites = sortedChannels.filter(c => !appState.favorites.includes(c.id));
            const shuffledNonFavorites = [...nonFavorites].sort(() => 0.5 - Math.random());
            const finalChannelList = [
                ...sortedChannels.filter(c => appState.favorites.includes(c.id)),
                ...shuffledNonFavorites
            ];
            
            finalChannelList.forEach(channel => {
                const channelCard = createChannelCard(channel);
                
                // Add to main grid
                channelsGrid.appendChild(channelCard.cloneNode(true));
                
                // Add to category-specific grids
                if (channel.category === 'sports') {
                    sportsGrid.appendChild(channelCard.cloneNode(true));
                } else if (channel.category === 'news') {
                    newsGrid.appendChild(channelCard.cloneNode(true));
                }
            });
            
            // Show/hide sections based on content
            document.getElementById('sports-grid').style.display = 
                sportsGrid.querySelector('.channel-card') ? 'grid' : 'none';
            document.getElementById('news-grid').style.display = 
                newsGrid.querySelector('.channel-card') ? 'grid' : 'none';
            
            // Update section titles visibility
            document.querySelectorAll('.section-title').forEach(title => {
                const gridId = title.nextElementSibling.id;
                title.style.display = 
                    document.getElementById(gridId).style.display === 'none' ? 
                    'none' : 'inline-block';
            });
        }
        
        // Create a channel card element
        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.dataset.id = channel.id;
            card.dataset.category = channel.category;
            card.dataset.name = channel.name.toLowerCase();
            
            const isFavorite = appState.favorites.includes(channel.id);
            
            card.innerHTML = `
                ${channel.isHD ? '<span class="channel-badge">HD</span>' : ''}
                ${channel.type === 'youtube' ? '<span class="youtube-badge">YT</span>' : ''}
                ${isFavorite ? '<span class="favorite-badge"><i class="fas fa-heart"></i></span>' : ''}
                <img src="${channel.logo}" alt="${channel.name}" class="channel-logo" onerror="this.src='https://via.placeholder.com/180x120?text=Channel+Logo'">
                <div class="channel-info">
                    <h3>${channel.name}</h3>
                    <p>${getCategoryName(channel.category)}</p>
                </div>
            `;
            
            return card;
        }
        
        // Get formatted category name
        function getCategoryName(category) {
            const names = {
                'entertainment': 'Entertainment',
                'news': 'News',
                'sports': 'Sports',
                'movies': 'Movies',
                'kids': 'Kids',
                'music': 'Music'
            };
            return names[category] || 'General';
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Channel card click
            document.addEventListener('click', function(e) {
                const channelCard = e.target.closest('.channel-card');
                if (channelCard) {
                    const channelId = parseInt(channelCard.dataset.id);
                    playChannel(channelId);
                }
                
                // Favorite button click
                const favoriteBtn = e.target.closest('.favorite-badge, .fa-heart');
                if (favoriteBtn) {
                    e.stopPropagation();
                    const channelCard = favoriteBtn.closest('.channel-card');
                    const channelId = parseInt(channelCard.dataset.id);
                    toggleFavorite(channelId);
                }
            });
            
            // Close player
            closePlayerBtn.addEventListener('click', closePlayer);
            
            // Category filter
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    filterChannels(category);
                });
            });
            
            // Player events
            videoPlayer.addEventListener('volumechange', function() {
                appState.volume = videoPlayer.volume;
                appState.isMuted = videoPlayer.muted;
                localStorage.setItem('iptv-volume', appState.volume);
                localStorage.setItem('iptv-muted', appState.isMuted);
            });
            
            // Fullscreen button
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Favorite button in player
            favoriteBtn.addEventListener('click', function() {
                if (appState.currentChannelId) {
                    toggleFavorite(appState.currentChannelId);
                    updateFavoriteButton();
                }
            });
            
            // Retry button
            retryBtn.addEventListener('click', function() {
                if (appState.currentChannelId) {
                    playChannel(appState.currentChannelId);
                }
            });
            
            // Search input
            searchInput.addEventListener('input', debounce(function() {
                renderChannels(this.value);
            }, 300));
            
            // Handle key events
            document.addEventListener('keydown', function(e) {
                // Space to play/pause
                if (e.code === 'Space' && playerSection.classList.contains('active')) {
                    e.preventDefault();
                    if (videoPlayer.style.display !== 'none') {
                        if (videoPlayer.paused) {
                            videoPlayer.play().catch(e => console.error('Play failed:', e));
                        } else {
                            videoPlayer.pause();
                        }
                    }
                }
                
                // Escape to exit fullscreen or close player
                if (e.code === 'Escape') {
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else if (playerSection.classList.contains('active')) {
                        closePlayer();
                    }
                }
                
                // F to toggle fullscreen
                if (e.code === 'KeyF' && playerSection.classList.contains('active')) {
                    toggleFullscreen();
                }
                
                // M to toggle mute
                if (e.code === 'KeyM' && playerSection.classList.contains('active')) {
                    videoPlayer.muted = !videoPlayer.muted;
                }
            });
            
            // Handle fullscreen change
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);
        }
        
        // Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
        
        // Toggle favorite status
        function toggleFavorite(channelId) {
            const index = appState.favorites.indexOf(channelId);
            if (index === -1) {
                appState.favorites.push(channelId);
            } else {
                appState.favorites.splice(index, 1);
            }
            localStorage.setItem('iptv-favorites', JSON.stringify(appState.favorites));
            renderChannels(searchInput.value);
            updateFavoriteButton();
        }
        
        // Update favorite button in player
        function updateFavoriteButton() {
            if (!appState.currentChannelId) return;
            
            const isFavorite = appState.favorites.includes(appState.currentChannelId);
            favoriteBtn.innerHTML = isFavorite ? 
                '<i class="fas fa-heart"></i>' : 
                '<i class="far fa-heart"></i>';
            favoriteBtn.title = isFavorite ? 'Remove from favorites' : 'Add to favorites';
        }
        
        // Play a channel
        function playChannel(channelId) {
            const channel = channels.find(c => c.id === channelId);
            if (!channel) return;
            
            // Hide error and show loading spinner
            playerError.style.display = 'none';
            playerSpinner.style.display = 'block';
            videoPlayer.style.display = 'none';
            youtubePlayer.style.display = 'none';
            
            // Update UI
            currentChannel.textContent = channel.name;
            playerSection.classList.add('active');
            appState.currentChannelId = channelId;
            appState.currentStream = channel.stream;
            
            // Update favorite button
            updateFavoriteButton();
            
            // Scroll to player
            playerSection.scrollIntoView({ behavior: 'smooth' });
            
            // Reset player
            videoPlayer.src = '';
            videoPlayer.load();
            youtubePlayer.src = '';
            
            // Clean up previous HLS instance if exists
            if (appState.hls) {
                appState.hls.destroy();
                appState.hls = null;
            }
            
            // Play based on stream type
            if (channel.type === 'youtube') {
                playYoutubeStream(channel);
            } else {
                playM3U8Stream(channel);
            }
        }
        
        // Play YouTube stream
        function playYoutubeStream(channel) {
            youtubePlayer.style.display = 'block';
            videoPlayer.style.display = 'none';
            
            // Enable autoplay for YouTube
            youtubePlayer.src = `${channel.stream}&autoplay=1&mute=0`;
            
            // Hide spinner when YouTube player is ready
            const checkReady = setInterval(() => {
                if (youtubePlayer.src && youtubePlayer.src !== 'about:blank') {
                    clearInterval(checkReady);
                    playerSpinner.style.display = 'none';
                }
            }, 100);
        }
        
        // Play M3U8 stream with HLS.js
        function playM3U8Stream(channel) {
            youtubePlayer.style.display = 'none';
            videoPlayer.style.display = 'block';
            
            const errorTimeout = setTimeout(() => {
                if (videoPlayer.readyState === 0) {
                    showPlayerError('Stream is taking longer than expected to load...');
                }
            }, 10000); // Increased timeout to 10 seconds
    
            if (Hls.isSupported()) {
                appState.hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    lowLatencyMode: false,
                    enableWorker: true,
                    startLevel: -1, // Auto quality selection
                    debug: true // Enable debug logging
                });
                
                appState.hls.loadSource(channel.stream);
                appState.hls.attachMedia(videoPlayer);
                
                appState.hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    clearTimeout(errorTimeout);
                    playerSpinner.style.display = 'none';
                    currentChannel.textContent = channel.name;
                    
                    videoPlayer.play().catch(e => {
                        console.error('Autoplay prevented:', e);
                        currentChannel.textContent = `${channel.name} - Click to play`;
                        videoPlayer.controls = true;
                        
                        // Add click handler to start playback
                        videoPlayer.addEventListener('click', function playOnClick() {
                            videoPlayer.play().then(() => {
                                videoPlayer.removeEventListener('click', playOnClick);
                                videoPlayer.controls = false;
                            }).catch(e => console.error('Play failed:', e));
                        }, { once: true });
                    });
                });
                
                appState.hls.on(Hls.Events.ERROR, function(event, data) {
                    clearTimeout(errorTimeout);
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showPlayerError('Network error - trying to recover');
                                appState.hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showPlayerError('Media error - trying to recover');
                                appState.hls.recoverMediaError();
                                break;
                            default:
                                showPlayerError('Fatal error - cannot recover');
                                appState.hls.destroy();
                                break;
                        }
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                videoPlayer.src = channel.stream;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    clearTimeout(errorTimeout);
                    playerSpinner.style.display = 'none';
                    currentChannel.textContent = channel.name;
                    
                    videoPlayer.play().catch(e => {
                        console.error('Autoplay prevented:', e);
                        currentChannel.textContent = `${channel.name} - Click to play`;
                        videoPlayer.controls = true;
                    });
                }, { once: true });
                
                videoPlayer.addEventListener('error', function() {
                    clearTimeout(errorTimeout);
                    showPlayerError('Error loading stream. The server might be down or the stream is unavailable.');
                }, { once: true });
            } else {
                showPlayerError('HLS is not supported in this browser without HLS.js');
            }
        }
        
        // Show player error
        function showPlayerError(message) {
            playerSpinner.style.display = 'none';
            videoPlayer.style.display = 'none';
            youtubePlayer.style.display = 'none';
            errorMessage.textContent = message;
            playerError.style.display = 'flex';
            appState.lastError = message;
        }
        
        // Close the player
        function closePlayer() {
            playerSection.classList.remove('active');
            
            // Clean up HLS instance if it exists
            if (appState.hls) {
                appState.hls.destroy();
                appState.hls = null;
            }
            
            videoPlayer.pause();
            videoPlayer.src = '';
            youtubePlayer.src = '';
            appState.currentStream = null;
            appState.currentChannelId = null;
            playerError.style.display = 'none';
        }
        
        // Filter channels by category
        function filterChannels(category) {
            const allCards = document.querySelectorAll('.channel-card');
            
            allCards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Show/hide sections based on filtered content
            document.getElementById('sports-grid').style.display = 
                [...sportsGrid.querySelectorAll('.channel-card')].some(card => card.style.display !== 'none') ? 
                'grid' : 'none';
            document.getElementById('news-grid').style.display = 
                [...newsGrid.querySelectorAll('.channel-card')].some(card => card.style.display !== 'none') ? 
                'grid' : 'none';
            
            // Update section titles visibility
            document.querySelectorAll('.section-title').forEach(title => {
                const gridId = title.nextElementSibling.id;
                title.style.display = 
                    document.getElementById(gridId).style.display === 'none' ? 
                    'none' : 'inline-block';
            });
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                playerSection.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Update fullscreen button icon
        function updateFullscreenButton() {
            fullscreenBtn.innerHTML = document.fullscreenElement ? 
                '<i class="fas fa-compress"></i>' : 
                '<i class="fas fa-expand"></i>';
            fullscreenBtn.title = document.fullscreenElement ? 'Exit fullscreen' : 'Fullscreen';
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
