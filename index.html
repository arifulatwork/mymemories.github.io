<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>90s TV Nostalgia (M3U8 Stream)</title>
  <link href="https://fonts.googleapis.com/css?family=Medula+One" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- Load HLS.js for M3U8 playback -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="tv-screen"></div>
  <div class="tv-container">
    <canvas id="canvas"></canvas>
    <!-- Replace iframe with video element -->
    <video id="tv-video" autoplay muted loop></video>
    <div class="glitch"></div>
    <div class="scan-lines"></div>
    <div class="snow-effect"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
